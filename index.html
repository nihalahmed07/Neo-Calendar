<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Neo Calendar</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.jpeg" type="image/jpeg">
    <script src="https://kit.fontawesome.com/f5b6191954.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
    <nav>
        <img src="./logo.jpeg" alt="Logo">
        <h2>Neo Calendar</h2>
    </nav>
    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>
    <footer>
        <p>Developed by <a href="https://nihalahmed.in/">@Nihal Ahmed</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
